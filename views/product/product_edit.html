{{define "product_edit.html"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GO Products - Edit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
      <style>
      body {
          background-color: #121212 !important;
          color: #ffffff !important;
      }
  
      table {
          color: #ffffff !important;
      }
  
      .table td, .table th {
          border-color: #404040 !important;
          color: #ffffff !important;
      }
  
      .card {
          background-color: #1E1E1E !important;
          color: #ffffff !important;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <li class="nav-item">
          <a href="https://www.its.ac.id/" target="_blank" class="nav-link">
            <img src="https://www.its.ac.id/wp-content/uploads/2019/02/Logo-its-biru-transparan.png" alt="ITS_logo" style="width: 50px; height: 30px;">
          </a>
        </li>
        <a class="navbar-brand text-light" href="/">All Products</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item pe-3">
              <a class="nav-link active text-light" aria-current="page" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/categories">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <div class="container mt-3">
      <div class="row d-flex justify-content-center">
        <div class="col-4">
          <h2>Edit Products</h2>
          <hr />

          <form action="/products/edit" method="POST">
            <input type="hidden" name="id" value="{{.product.Id}}" />
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                value="{{.product.Name}}"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <select class="form-select" name="category_id" required>
                {{range .categories}}
                <option value="{{.Id}}" {{if eq .Id $.product.Category.Id}}selected{{end}}>
                  {{.Name}}
                </option>
                {{end}}
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Stock</label>
              <input
                type="number"
                class="form-control"
                name="stock"
                value="{{.product.Stock}}"
                autocomplete="off"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" name="description" rows="3" required>{{- .product.Description -}}</textarea>
            </div>
            <div class="float-end">
              <a href="/products" class="btn btn-secondary">Back</a>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
{{end}}
